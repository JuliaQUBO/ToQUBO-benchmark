name: toqubo-benchmark

on: workflow_dispatch

jobs:
  benchmark:
    name: Julia ${{ matrix.julia-version }}, Python ${{ matrix.python-version }} @ ${{ matrix.os }}/${{ matrix.arch }}/${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - julia-version: '1.8'
            python-version: '3.10'
            os: ubuntu-latest
            arch: x64
    steps:
    - uses: actions/checkout@v3
    - uses: julia-actions/setup-julia@v1
      with:
        version: ${{ matrix.julia-version }}
        arch: ${{ matrix.arch }}
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install ToQUBO.jl 0.1.4, PyQUBO 1.4.0, PyQUBO 0.4.0 & Run Benchmarks
      run: make run TOQUBO_BRANCH=px/refactor
    - name: Save Results
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For authentication with GitHub Actions token
      run: >
        git config --global user.name "GitHub Actions";
        git config --global user.email "suporte@psr-inc.com";
        git add -f
        ./benchmark/ToQUBO/results.csv
        ./benchmark/pyqubo/results.csv
        ./benchmark/pyqubo_040/results.csv
        ./benchmark/qubovert/results.csv;
        git commit -m "Save Benchmark Results [actions]";
        git push;
