name: toqubo-plot

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["toqubo-benchmark"]
    types:
      - completed
  

jobs:
  plot:
    name: Julia ${{ matrix.version }}, Python ${{ matrix.python-version }} @ ${{ matrix.os }}/${{ matrix.arch }}/${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: '1.8'
            python-version: '3.10'
            os: ubuntu-latest
            arch: x64
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    # - name: Profiling
    #   run: make perf
    - name: Make Plots
      run: make plot
    - name: Save Plots
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For authentication with GitHub Actions token
      run: >
        git config --global user.name "GitHub Actions";
        git config --global user.email "suporte@psr-inc.com";
        git add -f
        ./benchmark/benchmark.png
        ./benchmark/toqubo.png;
        git commit -m "Save Benchmark Plots [actions]";
        git push;
        

